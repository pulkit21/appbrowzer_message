default: &default
  adapter: postgresql
  encoding: utf8
  pool: 5
  timeout: 5000
  username: postgres
  password: newpwd

development:
  <<: *default
  database: appbrowzer_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &TEST
  <<: *default
  database: appbrowzer_test

production:
  <<: *default
  database: appbrowzer_production
